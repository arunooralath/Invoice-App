<div class="login-container">
  <div class="login-box card">
    <div class="col-12">
      <h3 class="text-center">Invoice Manager</h3>
    </div>
    <div class="mt-5 col-12 flex-apart">
      <label for="username">Username</label>
      <input class="form-control" type="text" id="username" [formControl]="user" (focus)="resetWarning()">
    </div>
    <div class="mt-3 col-12 flex-apart">
      <label for="password">Password</label>
      <input class="form-control" type="password" id="password" [formControl]="pass" (focus)="resetWarning()" (keyup.enter)="logIn()">
    </div>
    <div class="mt-4 text-center">
      <button class="btn btn-primary mr-3" (click)="logIn()">LOGIN</button>
      <button class="btn btn-warning" (click)="resetForm()">RESET</button>
    </div>
    <div *ngIf="msg" class="mt-5 alert alert-danger text-center" role="alert">
      {{msg}}
    </div>
  </div>
</div>
